<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- custom link -->
    <link rel="stylesheet" href="style.css">
    <title>Contact Us - Agrofa</title>
</head>

<body>
    <header class="header_section bg-light py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="logo-dark.jpg" alt="Agrofa Logo" class="img-fluid" style="max-width: 150px;">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a href="index.html" class="nav-link text-dark">Home</a></li>
                            <li class="nav-item"><a href="farming.html" class="nav-link text-dark">Farming Guides</a></li>
                            <li class="nav-item"><a href="crop.html" class="nav-link text-dark">Crop Details</a></li>
                            <li class="nav-item"><a href="pest.html" class="nav-link text-dark">Pest Control</a></li>
                            <li class="nav-item"><a href="contuct.html" class="nav-link text-dark">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <section class="inner_section">
        <div class="banner_img">
            <img src="2.webp" alt="Contact Banner" class="img-fluid w-100">
        </div>
    </section>

    <section class="contact_info py-5">
        <div class="container">
            <h2 class="text-center mb-4 text-primary">Contact Information</h2>
            <div class="row text-center">
                <div class="col-md-4">
                    <i class="fa-solid fa-phone fa-2x text-primary mb-2"></i>
                    <p class="mb-0">018790504</p>
                </div>
                <div class="col-md-4">
                    <i class="fa-solid fa-envelope fa-2x text-primary mb-2"></i>
                    <p class="mb-0">test.info@gmail.com</p>
                </div>
                <div class="col-md-4">
                    <i class="fa-solid fa-location-dot fa-2x text-primary mb-2"></i>
                    <p class="mb-0">pune 10</p>
                </div>
            </div>
        </div>
    </section>

    <section class="contact_form py-5 bg-light">
        <div class="container">
            <h2 class="text-center text-primary mb-4">Contact Us</h2>
            <form>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group mb-3">
                    <textarea class="form-control" id="message" rows="4" placeholder="Your message" required></textarea>
                </div>
                <button type="submit" onclick="popup()" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </section>

    <section class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14601.311941288737!2d90.3700677!3d23.8069333!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c143f3c5cb41%3A0x96cc2b8d847ada3e!2sEuropean%20IT%20Institute!5e0!3m2!1sen!2sbd!4v1730022197041!5m2!1sen!2sbd"
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <footer class="footer_section bg-dark text-white py-4">
        <div class="container text-center">
            <img src="asset/image/logo-dark.png" alt="Agrofa Logo" class="img-fluid mb-3" style="max-width: 100px;">
            <p class="mb-0">Design and Development by Shubham</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
